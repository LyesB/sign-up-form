<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The O'Five Sign-up Form</title>
</head>
<body>
    <div class="logo-container">
        <div class="logo-bg">
            <img src="./logo.svg" class="logo" alt="logo">
        </div>
        <div class="photo-credit">
            Photo by <a href="https://unsplash.com/@crew">Crew</a> on <a href="https://unsplash.com/">
            Unsplash</a>
        </div>
    </div>
    <div class="form-container">
        <div class="text-section">
            <div class="text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure magnam accusamus maiores
                animi laborum eius, veniam, provident vero.<br><br> Voluptate dolorum modi omnis nisi?
                
                
            </div>
        </div>    
        <div class="form-section">
            
            <form action="">
                <legend>Let's do this!</legend>
                <div class="form-row">
                    <div class="form-col">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    
                    <div class="form-col">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>
                                                                                
                <div class="form-row">
                    <div class="form-col">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-col">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number" >
                    </div>
                </div>
            
                
                <div class="form-row">
                    <div class="form-col">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" class="error">
                        <div class="error_message"></div>
                    </div>

                    <div class="form-col">
                        <label for="confirm_password">CONFIRM PASSWORD</label>             
                        <input type="password"  id="confirm_password" name="confirm_password" 
                        class="error">
                        
                    </div>
                </div>
                      
                   
            </form>
        </div>
        <div class="button-section">
            <button type="submit" >Create Account</button><br><br><br>
            <div class="login">Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
</body>
<script>
    const password = document.querySelector('#password');
    const confirm_password = document.querySelector('#confirm_password');
    const error_message = document.querySelector('.error_message');
    if(password.textContent === '' || confirm_password === ''){
        error_message.textContent = "*Passwords do not match";
    }else if(password.textContent !== confirm_password.textContent){
        error_message.textContent = "*Passwords do not match";
    }
</script>
</html>
